<div class="outer">
    <div class="titulo">SISTEMA DE ASISTENCIA UMG</div>
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Inicio de Sesión como Catedrático</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="logintForm">
                            <div class="form-goup pt-3">
                                <div class="input-field" [class.error]="logintForm.controls['username'].dirty && logintForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Nombre de Usuario">
                                </div>
                            </div>
                            <small *ngIf="logintForm.controls['username'].dirty && logintForm.hasError('required','username')" class="text-danger">*Usuario es requerido</small>
                            <div class="form-goup pt-3">
                                <div class="input-field" [class.error]="logintForm.controls['password'].dirty && logintForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Contraseña">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="logintForm.controls['password'].dirty && logintForm.hasError('required','password')" class="text-danger">*Contraseña es requerida</small>
            
                            <button (click)="onLogint()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Iniciar Sesión</button>
                            <div class="text-center pt-4 text-muted">¿No tienes cuenta?<a id="forget" routerLink="/signupt"> Regístrate</a></div>
                            <div class="text-center pt-4 text-muted"><a id="forget" routerLink="/interfaz">Regresar al Menú</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
